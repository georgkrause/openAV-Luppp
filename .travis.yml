sudo: required
language: python
python: 3.6
dist: xenial
compiler:
- clang
os:
- linux
before_install:
- echo $LANG
- echo $LC_ALL
- sudo apt-get install libjpeg-dev libsndfile1-dev libsigc++-2.0-dev libfontconfig1-dev libxft-dev libcairo-dev
- git clone git://git.tuxfamily.org/gitroot/non/fltk.git ntk
- cd ntk && sudo ./waf configure build install && cd ..
- pip3 install meson
- meson build
script:
- ninja -C build